apiVersion: apps/v1
kind: Deployment
metadata:
  name: cartservice
  namespace: ${namespace}
spec:
  selector:
    matchLabels:
      app: cartservice
  template:
    metadata:
      labels:
        app: cartservice
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: server
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
        image: ${image_registry}/${image_repository}/cartservice:${image_version}
        ports:
        - containerPort: 7070
        env:
        - name: REDIS_ADDR
          value: "${rediscart_name}:6379"
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 300m
            memory: 256Mi
        readinessProbe:
          initialDelaySeconds: 15
          grpc:
            port: 7070
        livenessProbe:
          initialDelaySeconds: 15
          periodSeconds: 10
          grpc:
            port: 7070
---
apiVersion: v1
kind: Service
metadata:
  name: cartservice
  namespace: ${namespace}
spec:
  type: ClusterIP
  selector:
    app: cartservice
  ports:
  - name: grpc
    port: 7070
    targetPort: 7070
